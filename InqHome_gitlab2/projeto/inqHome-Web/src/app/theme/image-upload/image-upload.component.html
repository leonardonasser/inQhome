<nz-upload
  nzAction=""
  nzListType="picture-card"
  nzAccept="image/png, image/jpeg"
  [(nzFileList)]="fileList"
  [nzShowButton]="fileList.length === 0 && showButton"
  [nzShowUploadList]="{ 'showPreviewIcon': showUploadList, 'showRemoveIcon': showUploadList, 'showDownloadIcon': showUploadList }"
  [nzBeforeUpload]="beforeUpload"
  (nzChange)="handleChange($event)"
>
  <i class="upload-icon" nz-icon nzType="plus"></i>
  <div class="ant-upload-text">Imagem</div>
</nz-upload>
